  <script type="text/javascript">
  var socket = io.connect();

  //function for rounding number
  function round(value, precision) {
    var multiplier = Math.pow(10, precision || 0);
    return Math.round(value * multiplier) / multiplier;
  }
  socket.on('display info', function(data){
    var html = '';
    //console.log(data);
    for(var i =0; i<3;i++){
      html += '<li> '+round((data[i].score)*100,1)+ '% '+ data[i].catergory+'</li> <br/>';
    }
    $('#info').html(html);

  });
